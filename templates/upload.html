<html>
    <head>
        <title>Upload</title>
        <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card" id="messages">
                <div class="card-header">
                    <h1>画像のアップロード</h1>
                </div>
                <div class="card-body">
                    <form role="form" action="/uploader" enctype="multipart/form-data" method="post">
                        <input type="hidden" name="userid" value="{{.UserData.userid}}" />
                        <div class="form-group">
                            <label for="message">Select file</label>
                            <input type="file" name="avatarFile" />
                        </div>
                        <input class="btn btn-primary" value="upload" type="submit" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
